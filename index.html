<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise for Noor ü´∂</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: radial-gradient(circle, #5d0000 0%, #2a0000 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            color: #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        .music-control {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: rgba(255, 215, 0, 0.2); border: 1px solid #ffd700;
            padding: 10px; border-radius: 50%; cursor: pointer; color: #ffd700;
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
        }

        .heart-float {
            position: absolute; color: rgba(255, 105, 180, 0.4);
            font-size: 20px; pointer-events: none; z-index: 1;
            animation: moveUp 6s linear infinite;
        }
        @keyframes moveUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container { text-align: center; z-index: 10; padding: 40px 20px; width: 100%; max-width: 600px; }

        .photo-frame {
            width: 180px; height: 180px; margin: 0 auto 20px;
            border-radius: 50%; padding: 8px;
            background: linear-gradient(45deg, #ffd700, #b8860b);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .photo-frame img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid #4a0404; }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.8rem; margin-bottom: 10px; }
        #typewriter { font-size: 1.1rem; min-height: 3rem; color: #ffcccc; margin-bottom: 20px; font-style: italic; }

        #gift-section { cursor: pointer; transition: transform 0.3s; margin-bottom: 20px; }
        .gift-box { font-size: 60px; filter: drop-shadow(0 0 10px #ffd700); }

        #reason-card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 15px; border: 1px solid rgba(255, 215, 0, 0.3);
            display: none; animation: fadeIn 1s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .cursor-particle {
            position: fixed; width: 6px; height: 6px; background: #ffd700;
            border-radius: 50%; pointer-events: none; z-index: 999;
        }

        #final-msg { font-family: 'Dancing Script', cursive; font-size: 2rem; color: #ffd700; margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <div class="music-control" onclick="toggleMusic()">
        <i id="music-icon" class="fas fa-music"></i>
    </div>
    <audio id="bg-music" loop>
        <source src="https://github.com/ah2332223-arch/Noor-birthday/raw/refs/heads/main/Doroon%20mp3.mp3" type="audio/mpeg" type="audio/mpeg">
    </audio>

    <div id="hearts-bg"></div>

    <div class="container">
        <div class="photo-frame">
            <img src="https://github.com/ah2332223-arch/Noor-birthday/blob/main/IMG-20251223-WA0222.jpg?raw=true" alt="Noor Fatima">
        </div>

        <h1 id="title">For NOORAYYY ‚ú®</h1>
        <div id="typewriter"></div>

        <div id="gift-section" onclick="openGift()">
            <div class="gift-box">üéÅ</div>
            <p style="font-size: 0.8rem; color: #ffaaaa;">Tap to open your surprise!</p>
        </div>

        <div id="reason-card">
            <h3 id="reason-text">You're the most special person for me NOORAYYY! üåü</h3>
            <button id="next-btn" onclick="nextReason()" style="background:none; border:1px solid #ffd700; color:#ffd700; padding:8px 20px; border-radius:20px; margin-top:15px; cursor:pointer;">Another Reason ‚ù§Ô∏è</button>
            <div id="final-msg">I LOVE YOU NOOR ‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        const music = document.getElementById("bg-music");
        const icon = document.getElementById("music-icon");
        function toggleMusic() {
            if (music.paused) { music.play(); icon.className = "fas fa-pause"; }
            else { music.pause(); icon.className = "fas fa-music"; }
        }

        const text = "A small surprise for someone who has feelings for me, but she keeps them to herself... üå∏";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++; setTimeout(typeWriter, 50);
            }
        }
        window.onload = typeWriter;

        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart-float';
            heart.innerHTML = ["‚ù§", "üíñ", "üíì", "‚ú®"][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.getElementById('hearts-bg').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 450);

        function openGift() {
            document.getElementById('gift-section').style.display = "none";
            document.getElementById('title').innerHTML = "Surprise! üéâ";
            document.getElementById('reason-card').style.display = "block";
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#800000', '#ffd700', '#ff69b4'] });
        }

        const reasons = [
            "Seeing you smile is my biggest wish. üòä",
            "The way you care about me everytime. ‚ù§Ô∏è",
            "Aapka gussa bhi bohat cute hai. ‚ú®",
            "Allah has blessed you with a pure soul. üå∏",
            "Because you make everything better Noor. üåü"
        ];
        let rIdx = 0;
        function nextReason() {
            rIdx++;
            if (rIdx < reasons.length) {
                document.getElementById('reason-text').innerHTML = reasons[rIdx];
            } else {
                document.getElementById('next-btn').style.display = "none";
                document.getElementById('final-msg').style.display = "block";
            }
        }

        window.addEventListener('mousemove', (e) => {
            const p = document.createElement('div');
            p.className = 'cursor-particle';
            p.style.left = e.clientX + 'px';
            p.style.top = e.clientY + 'px';
            document.body.appendChild(p);
            setTimeout(() => { p.style.opacity = '0'; p.style.transform = 'scale(2)'; setTimeout(()=>p.remove(), 500); }, 50);
        });
    </script>
</body>
</html>
